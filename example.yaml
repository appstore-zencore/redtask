logging:
task-server:
  name: ctrlstack
  queue-name: ansible-play
  pool-size: 30
  pull-timeout: 1
  node:
    name: unittest
    keepalive: 3
  redis:
    url: redis://localhost/0
    options:
      retry_on_timeout: true
      decode_responses: true
  handler:
    class: redtask.handlers.SimpleHandler
    params:
      services:
        debug.ping: redtask.debug.ping
        debug.echo: redtask.debug.echo
